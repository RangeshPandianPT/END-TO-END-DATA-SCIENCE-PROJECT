<!DOCTYPE html>
<html>
<head>
  <title>House Price Predictor</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Predict House Price</h1>
  <form method="post" action="/predict">
    <input type="number" name="area" placeholder="Area in sqft" required><br>
    <input type="number" name="bedrooms" placeholder="Bedrooms" required><br>
    <input type="number" name="bathrooms" placeholder="Bathrooms" required><br>
    <input type="number" name="stories" placeholder="Stories" required><br>
    <input type="number" name="parking" placeholder="Parking spaces" required><br>
    <button type="submit">Predict</button>
  </form>
</body>
</html>
